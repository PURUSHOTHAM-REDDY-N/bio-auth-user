<!-- add-user-form.component.html -->
<ion-content>
    <ion-row>
        <ion-col size="12" >
            <ion-label>
            <ion-back-button class="ion-float-start" defaultHref="home"></ion-back-button>
            </ion-label>
        </ion-col>
    </ion-row>


    <ion-row class="ion-justify-content-center">


    <ion-col size="2">
        <ion-label>

            <ngx-avatars class="ion-no-margin" size="60" name="{{username}}"></ngx-avatars>
            <br>
        </ion-label>
    </ion-col>
        <ion-col size="12" class="ion-text-center">
            <ion-label class="font-700 font-24">{{username}}</ion-label>
        </ion-col>
    </ion-row>
    <ion-row *ngFor="let  user of usersDetails" class="ion-justify-content-center">
        <ion-col size="6" class="ion-text-center">
            <ion-label class="font-18 " style="text-decoration: underline">Check In Details</ion-label><br><br>
            <ion-label class="font-18">Lat : {{user.checkInLocation.latitude}}</ion-label><br>
            <ion-label class="font-18">Lon : {{user.checkInLocation.longitude}}</ion-label><br>
            <ion-label class="font-18">Time: {{user.inTime | dateFormat}}</ion-label>
        </ion-col>
        <ion-col size="6" class="ion-text-center">
            <ion-label class="font-18" style="text-decoration: underline">Check Out Details</ion-label><br><br>
            <ion-label class="font-18">Lat : {{user.checkOutLocation.latitude}}</ion-label><br>
            <ion-label class="font-18">Lon : {{user.checkOutLocation.longitude}}</ion-label><br>
            <ion-label class="font-18">Time: {{user.outTime | dateFormat}}</ion-label>

        </ion-col>

    </ion-row>


</ion-content>
